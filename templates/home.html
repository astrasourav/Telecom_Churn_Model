<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f7, #e8eaf6);
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 30px;
            padding: 10px;
            font-weight: 600;
            background: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .output-box {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2>Telecom Churn Prediction</h2>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>SeniorCitizen</label>
                    <input type="text" class="form-control" name="query1" placeholder="SeniorCitizen" value="{{query1}}">
                </div>

                    <input type="text" class="form-control" name="query3" placeholder="TotalCharges" value="{{query3}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <input type="text" class="form-control" name="query4" placeholder="Gender" value="{{query4}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Partner</label>
                    <input type="text" class="form-control" name="query5" placeholder="Partner" value="{{query5}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Dependents</label>
                    <input type="text" class="form-control" name="query6" placeholder="Dependents" value="{{query6}}">
                </div>
                <div class="form-group col-md-6">
                    <label>PhoneService</label>
                    <input type="text" class="form-control" name="query7" placeholder="PhoneService" value="{{query7}}">
                </div>
                <div class="form-group col-md-6">
                    <label>MultipleLines</label>
                    <input type="text" class="form-control" name="query8" placeholder="MultipleLines" value="{{query8}}">
                </div>
                <div class="form-group col-md-6">
                    <label>InternetService</label>
                    <input type="text" class="form-control" name="query9" placeholder="InternetService" value="{{query9}}">
                </div>
                <div class="form-group col-md-6">
                    <label>OnlineSecurity</label>
                    <input type="text" class="form-control" name="query10" placeholder="OnlineSecurity" value="{{query10}}">
                </div>
                <div class="form-group col-md-6">
                    <label>OnlineBackup</label>
                    <input type="text" class="form-control" name="query11" placeholder="OnlineBackup" value="{{query11}}">
                </div>
                <div class="form-group col-md-6">
                    <label>DeviceProtection</label>
                    <input type="text" class="form-control" name="query12" placeholder="DeviceProtection" value="{{query12}}">
                </div>
                <div class="form-group col-md-6">
                    <label>TechSupport</label>
                    <input type="text" class="form-control" name="query13" placeholder="TechSupport" value="{{query13}}">
                </div>
                <div class="form-group col-md-6">
                    <label>StreamingTV</label>
                    <input type="text" class="form-control" name="query14" placeholder="StreamingTV" value="{{query14}}">
                </div>
                <div class="form-group col-md-6">
                    <label>StreamingMovies</label>
                    <input type="text" class="form-control" name="query15" placeholder="StreamingMovies" value="{{query15}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Contract</label>
                    <input type="text" class="form-control" name="query16" placeholder="Contract" value="{{query16}}">
                </div>
                <div class="form-group col-md-6">
                    <label>PaperlessBilling</label>
                    <input type="text" class="form-control" name="query17" placeholder="PaperlessBilling" value="{{query17}}">
                </div>
                <div class="form-group col-md-6">
                    <label>PaymentMethod</label>
                    <input type="text" class="form-control" name="query18" placeholder="PaymentMethod" value="{{query18}}">
                </div>
                <div class="form-group col-md-6">
                    <label>Tenure</label>
                    <input type="text" class="form-control" name="query19" placeholder="Tenure" value="{{query19}}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict Churn</button>
        </form>

        <!-- Output Section -->
        <div class="output-box">
            <h5>Prediction Result:</h5>
            <p>{{output1}}</p>
            <p>{{output2}}</p>
        </div>
    </div>
</div>

</body>
</html>
