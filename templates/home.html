
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4 text-center">Telecom Customer Churn Prediction</h2>
    <form action="/" method="POST">
        <div class="form-group">
            <label>SeniorCitizen</label>
            <input type="text" class="form-control" name="query1" value="{{query1}}" placeholder="0 or 1" required>
        </div>
        <div class="form-group">
            <label>MonthlyCharges</label>
            <input type="text" class="form-control" name="query2" value="{{query2}}" placeholder="Numeric Value" required>
        </div>
        <div class="form-group">
            <label>TotalCharges</label>
            <input type="text" class="form-control" name="query3" value="{{query3}}" placeholder="Numeric Value" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" name="query4" value="{{query4}}" placeholder="Male or Female" required>
        </div>
        <div class="form-group">
            <label>Partner</label>
            <input type="text" class="form-control" name="query5" value="{{query5}}" placeholder="Yes or No" required>
        </div>
        <div class="form-group">
            <label>Dependents</label>
            <input type="text" class="form-control" name="query6" value="{{query6}}" placeholder="Yes or No" required>
        </div>
        <div class="form-group">
            <label>PhoneService</label>
            <input type="text" class="form-control" name="query7" value="{{query7}}" placeholder="Yes or No" required>
        </div>
        <div class="form-group">
            <label>MultipleLines</label>
            <input type="text" class="form-control" name="query8" value="{{query8}}" placeholder="Yes, No or No phone service" required>
        </div>
        <div class="form-group">
            <label>InternetService</label>
            <input type="text" class="form-control" name="query9" value="{{query9}}" placeholder="DSL, Fiber optic, No" required>
        </div>
        <div class="form-group">
            <label>OnlineSecurity</label>
            <input type="text" class="form-control" name="query10" value="{{query10}}" placeholder="Yes, No or No internet service" required>
        </div>
        <div class="form-group">
            <label>OnlineBackup</label>
            <input type="text" class="form-control" name="query11" value="{{query11}}" placeholder="Yes, No or No internet service" required>
        </div>
        <div class="form-group">
            <label>DeviceProtection</label>
            <input type="text" class="form-control" name="query12" value="{{query12}}" placeholder="Yes, No or No internet service" required>
        </div>
        <div class="form-group">
            <label>TechSupport</label>
            <input type="text" class="form-control" name="query13" value="{{query13}}" placeholder="Yes, No or No internet service" required>
        </div>
        <div class="form-group">
            <label>StreamingTV</label>
            <input type="text" class="form-control" name="query14" value="{{query14}}" placeholder="Yes, No or No internet service" required>
        </div>
        <div class="form-group">
            <label>StreamingMovies</label>
            <input type="text" class="form-control" name="query15" value="{{query15}}" placeholder="Yes, No or No internet service" required>
        </div>
        <div class="form-group">
            <label>Contract</label>
            <input type="text" class="form-control" name="query16" value="{{query16}}" placeholder="Month-to-month, One year, Two year" required>
        </div>
        <div class="form-group">
            <label>PaperlessBilling</label>
            <input type="text" class="form-control" name="query17" value="{{query17}}" placeholder="Yes or No" required>
        </div>
        <div class="form-group">
            <label>PaymentMethod</label>
            <input type="text" class="form-control" name="query18" value="{{query18}}" placeholder="Electronic check, Mailed check, Bank transfer (automatic), Credit card (automatic)" required>
        </div>
        <div class="form-group">
            <label>Tenure</label>
            <input type="text" class="form-control" name="query19" value="{{query19}}" placeholder="Numeric Value" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict Churn</button>
    </form>

    {% if output1 %}
    <div class="alert alert-info mt-4" role="alert">
        <h4 class="alert-heading">{{ output1 }}</h4>
        <p>{{ output2 }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
